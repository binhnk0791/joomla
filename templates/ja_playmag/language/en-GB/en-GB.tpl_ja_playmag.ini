T3_TPL_DESC_2					="Joomla template for Game Magazine"
T3_TPL_DESC_3					="The versatile Responsive Joomla template for Online Gaming Magazines for Joomla 3 & Joomla 2.5. JA Playmag supports RTL Language Layout, K2 Component, Kunena forum, the Bootstrap 3 Framework and is fully responsive. JA Playmag will blow your readers away with dark tone and bold design, stunning headlines and texts, along with the gaming spirit. The big shot of this Joomla template is the game review page, along with scores and rating system. With Kunena forum, your online gaming magazine is also a communication platform for gamers. JA Playmag is flexible in customization, you can easily make changes to suit your needs: twist the CSS properties with ThemeMagic, transform the layout with Layout Configurator and also build your own Megamenu. JA Playmag is the perfect choice to give your Online Gaming Magazine a new look!"
